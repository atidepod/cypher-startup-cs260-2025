    :is([id*='google_ads_iframe'], [id*='taboola-'], .taboolaHeight, .taboola-placeholder, #top-ad, #credential_picker_container, #credentials-picker-container, #credential_picker_iframe, [id*='google-one-tap-iframe'], #google-one-tap-popup-container, .google-one-tap__module, .google-one-tap-modal-div, #amp_floatingAdDiv, #ez-content-blocker-container) {
      display: none !important;
      min-height: 0 !important;
      height: 0 !important;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
   <menu>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Cypher</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><span class="nav-link">Welcome User 1!</span></li>
          <li class="nav-item"><a class="nav-link" href="message.html">Messages</a></li>
          <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>

  </nav>
  </menu>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-card">
      <h2>Login to Cypher</h2>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username" required=""
            data-ddg-inputtype="credentials.username">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required=""
            data-ddg-inputtype="credentials.password.current">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="mt-3">Welcome back! Please enter your password</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
