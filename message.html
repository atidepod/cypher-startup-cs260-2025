<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cypher Message</title>
  <link rel="stylesheet" href="~/src/mstyles.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">Cypher</div>
    <div class="nav-links">
      <span>Welcome User 1!</span>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="https://github.com/atidepod/cypher-startup-cs260-2025">Github</a>
    </div>
  </nav>

  <!-- Main layout -->
  <main class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Messages</h2>
      <h3>"Database Example"</h3>
      <button>+ New Message</button>
      <button>Alice</button>
      <button>Bob</button>
      <button>Charlie</button>
    </aside>

    <!-- Chat area -->
    <section class="chat">
      <div class="chat-header">
        <h3>Websocket placeholder representing real time communication</h3>
      </div>
      <div class="chat-window">
        <div class="message received">Hey there! How are you?</div>
        <div class="message sent">I’m good, thanks! How about you?</div>
        <div class="message received">Doing well, excited for this project!</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    © 2025 Cypher
  </footer>

</body>
</html>
