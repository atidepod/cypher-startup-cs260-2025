<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cypher Message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="mstyles.css" />
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">Cypher</div>
    <div class="nav-links">
      <span>Welcome User 1!</span>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="https://github.com/atidepod/cypher-startup-cs260-2025">Github</a>
    </div>
  </nav>

  <!-- Main layout -->
  <main class="container">
    <!-- Sidebar -->
    <div class="container-fluid p-0">
      <div class="sidebar">
        <h5 class="text-white mb-3">Conversations</h5>
        <button class="btn btn-dark">Chat 1</button>
        <button class="btn btn-dark">Chat 2</button>
        <button class="btn btn-dark">Chat 3</button>
      </div>

      <div class="chat">
        <div class="chat-header">
          <h5>Active Chat</h5>
        </div>
        <div class="chat-window">
          <div class="message sent">Hello!</div>
          <div class="message received">Hi there!</div>
        </div>
        <div class="chat-input">
          <input type="text" class="form-control" placeholder="Type a message...">
          <button class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>


    <!-- Chat area -->
    <section class="chat">
      <div class="chat-header">
        <h3>Websocket placeholder representing real time communication</h3>
      </div>
      <div class="chat-window">
        <div class="message received">Hey there! How are you?</div>
        <div class="message sent">I’m good, thanks! How about you?</div>
        <div class="message received">Doing well, excited for this project!</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    © 2025 Cypher
  </footer>

</body>

</html>
